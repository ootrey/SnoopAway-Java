plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
}

javafx {
    version = '17'
    modules = ['javafx.controls']
}

jar {
    manifest {
        attributes(
                'Main-Class': 'SnoopAway'
        )
    }
}